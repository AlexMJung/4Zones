<div layout="column" layout-align="center center">

    <div class="filler">
    </div>
    <div id='pinBox' layout-align="center center">
        <p id="pin_label"> {{lc.message}} </p>
        <div layout="row" layout-margin layout-align="center center">
            <input flex="15" class="pin" type="password" ng-model="lc.pin.a" ng-change="lc.check(lc.pin.a,lc.pin.b,lc.pin.c,lc.pin.d)"
                maxlength="1"></input> -
            <input flex="15" class="pin" type="password" ng-model="lc.pin.b" ng-change="lc.check(lc.pin.a,lc.pin.b,lc.pin.c,lc.pin.d)"
                maxlength="1"></input> -
            <input flex="15" class="pin" type="password" ng-model="lc.pin.c" ng-change="lc.check(lc.pin.a,lc.pin.b,lc.pin.c,lc.pin.d)"
                maxlength="1"></input> -
            <input flex="15" class="pin" type="password" ng-model="lc.pin.d" ng-change="lc.check(lc.pin.a,lc.pin.b,lc.pin.c,lc.pin.d)"
                maxlength="1"></input>
        </div>
    </div>
</div>

<div layout="column" layout-align="stretch center">

    <md-button id="clientLoginButton" class="md-primary md-raised" ng-click="lc.clientLogin()">Client Login</md-button>
</div>
