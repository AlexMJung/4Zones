    <div layout="column" layout-align="center center">
        <div flex id="welcomebox" layout="column" layout-align="center center">
            <div>
                <h1 id="ztitle">4Zones!</h1>
                <div flex="20" flex-offset="40" id='ZonesImage'></div>
                <div id=zonesAd>
                    <a href="http://www.zonesofregulation.com/index.html">A companion app and data collection tool for THE ZONES OF REGULATION ciriculum</a>
                </div>
                </div>
            <md-card id="clientLogin">
                <md-card-content>
                    <h1>Hello!</h1>
                    <h2>{{lc.message}}</h2>
                    <div layout="row">
                        <div flex="50" layout="column">
                            <label for="username">Username:</label><br>
                            <input type="text" ng-model="lc.user.username" />
                            <br>
                            <label for="password">Password:</label><br>
                            <input type="password" ng-model="lc.user.password" />
                        </div>
                </md-card-content>
                <md-card-actions flex="30" flex-offset="20">
                    <div flex layout="column" layout-align="start none" layout-margin>
                        <md-button class="md-raised md-primary" ng-click="lc.login(lc.User)"> Log In </md-button><br>
                        <md-button class="md-raised md-primary" ng-href="/#!/register">Register</md-button>
                    </div>
                    </div>
                </md-card-actions>
            </md-card>
            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-warn" ng-href="/#!/">Back To Passcode page</md-button>
            </div>

                <h5 class='mini'>*Please note that at this time this app is not officially affiliated or endorsed by The Zones Of Regulation.</h5>
            </div>
        </div>
        
    </div>
