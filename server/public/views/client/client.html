<div class="container" layout="row" layout-align="center center">
    <div id="landing" flex d>
        <h1 id="welcome" class="lead">Welcome, {{uc.userService.userObject.name}} {{uc.userService.userObject.name}}!</h1>
        <button id="logout" class="btn btn-default" ng-click="uc.logout()">Log Out</button>
        <div flex="94" id="landinglogin">
            <h1>User's current states:</h1>
            <hr>
            <a ng-repeat="participant in uc.Users.list" ng-href="#!/info/{{participant.pin}}">
                <div flex="20" class={{participant.zone}}>{{participant.first_name}} {{participant.last_name}}<br> {{participant.created_at | date : "short"}}</div>
            </a>
            <div flex="20" layout-align="center center">
                <div id="landingNewUser" ng-click=uc.newUser()> + Add A User</div>
            </div>
        </div>
    </div>
</div>
